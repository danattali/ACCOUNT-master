<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
        integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

</head>

<body>

    <div class="main-wraper w-100">

        <div class="container ">
            <header class=" mt-4 mb-5">
                <h1 class="display-2 text-dark text-center">MY <i class="fa-solid fa-chart-pie text-secondary"></i>
                    ACOUNT
                </h1>
            </header>
            <div class="alert alert-secondary text-center mt-4 mb-4" role="alert" id="balance">
                Balance:
            </div>

            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="mb-3">
                        <select class="form-select" id="type" aria-label="Default select example">

                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="description" placeholder="description">
                        <label for="floatingInput">Description</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="number" class="form-control" id="amount" placeholder="amount">
                        <label for="floatingInput">Amount</label>
                    </div>
                    <button type="add" class="btn btn-dark w-100" onclick="addNewAction()">Add</button>
                </div>

                <div class="col-md-8 ">
                    <table class="table table-dark table-hover border">
                        <thead className="table table-dark table-hover">
                            <tr>
                                <th>Description</th>
                                <th>Amount</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody className="table table-dark table-hover opacity-75 shadow" id="actions">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts.js" type="module"></script>
</body>

</html>
